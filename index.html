<html>
<head>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.340.0.min.js"></script>
</head>
<body>
<p>!!!Polly-Voice-Over Demo!!!</p>
<button id="button">Button</button>
<button id="button-2">Button (Spanish)</button>
<script src="polly-voice-over.js"></script>
<script>
window.onload = function() {
  var awsCognitoPoolId = '<insert-pool-id>';

  msg = new pollyVoiceOver(awsCognitoPoolId);
  msg.addVoiceOver('This is 3 second delayed message!', 3000);

  btn = document.getElementById('button');
  btn.addEventListener('click', function() {
    var css = {'color': 'indianred', 'background': '#fff'};
    msg.addVoiceOver('When we click on this button polly send this request and speaks back to you!', 0, {'styles': css, 'hideOnAudioEnd': true});
  }, false);

  btn2 = document.getElementById('button-2');
  btn2.addEventListener('click', function() {
    var text = 'This is translated content in spanish!';
    msg.addTranslatedVoiceOver(text, 'es', 0, {'lexicon': 'Conchita'});
  }, false);
}
</script>
</div>
</body>
</html>
