<button id="button">Explain</button>

<script>
window.onload = function() {
  var awsCognitoPoolId = 'us-east-1:002afa78-88d0-446a-b938-20cb21a12468';

  msg = new pollyVoiceOver(awsCognitoPoolId);
  //msg.addVoiceOver('This is 3 second delayed message!', 3000);

  btn.addEventListener('click', function() {
    var css = {'color': 'indianred', 'background': '#fff'};
    msg.addVoiceOver('This is voice over demo. we can call this script with messages and it will show those message on screen along with voice output on given time or trigger!', 0, {'styles': css, 'hideOnAudioEnd': true});
  }, false);

  btn2 = document.getElementById('button-2');
  btn2.addEventListener('click', function() {
    var text = 'Esto es voz sobre demo. podemos llamar a este script con mensajes y mostrar√° esos mensajes en la pantalla junto con la salida de voz en un tiempo determinado o disparador';
    msg.addTranslatedVoiceOver(text, 'es', 0, {'lexicon': 'Conchita'});
  }, false);
}
</script>
